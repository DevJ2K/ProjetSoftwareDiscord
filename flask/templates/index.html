<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <script src="{{ url_for('static', filename= 'js/script.js') }}"></script>
    <title>Accueil</title>
</head>
<body>
    <div class="container">
      <nav>
        <center>
        <div class="segmented-control">
    
          <input type="radio" name="radio2" value="3" id="tab-1" checked onclick="afficher(), cacher2(), cacher3()"; />
          <label for="tab-1" class= "segmented-control__1">
            <p>Accueil</p></label>
          
          <input type="radio" name="radio2" value="4" id="tab-2" onclick="cacher(), afficher2(), cacher3()"; />
          <label for="tab-2" class= "segmented-control__2">
            <p>Bots</p></label>
          
          <input type="radio" name="radio2" value="5" id="tab-3" onclick="cacher(), cacher2(), afficher3()"; />
          <label for="tab-3" class= "segmented-control__3">
            <p>DashBoard</p></label>
          
          <div class="segmented-control__color"></div>
        </div>
      </center>
      <center>
        <div class="button">
          <div class="switch">
            <div class="switch__1">
              <input id="switch-1" type="checkbox">
              <label for="switch-1" id="dark-mode-toggle" class="dark-mode-toggle"></label>
            </div>
            <p>Dark Mode <span id="dark-mode-status">Désactivé</span>.</p>
        </div>
      </center>
    </nav>
        
        
        <div id="accueil"></div>
        <div id="bots"></div>
        <div id="db">

            <form class="neumorphic-form">
                <h2>Envoyer un message</h2>
                <div class="input-group">
                    <label for="channel">Channel cible :</label>
                    <input type="text" id="channel" name="channel" placeholder="Entrez le nom du channel" required>
                </div>
                <div class="input-group">
                    <label for="message">Message à envoyer :</label>
                    <textarea id="message" name="message" rows="4" cols="50" placeholder="Entrez votre message" required></textarea>
                </div>
                <button type="submit" class="neumorphic-btn" onclick="sendMessage()">Envoyer</button>
            </form>

        </div>

    </div>
</body>
<script src="{{ url_for('static', filename= 'js/darkmode.js') }}"></script>
</html>
